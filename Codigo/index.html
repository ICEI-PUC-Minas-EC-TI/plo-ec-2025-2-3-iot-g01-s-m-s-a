<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>MPU6500 Dashboard - AviÃ£o 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid #2196f3;
      z-index: 10;
    }

    #hud h2 {
      margin: 0 0 5px;
      color: #03a9f4;
      font-size: 16px;
    }

    /* Estilo do BotÃ£o */
    button#resetBtn {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button#resetBtn:hover {
      background-color: #1976d2;
    }

    button#resetBtn:active {
      background-color: #0d47a1;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="hud">
    <h2>ğŸ“Š Leituras dos Sensores</h2>
    <div>ğŸŒ¡ï¸ Temperatura: <span id="tempBMP">--</span> Â°C</div>
    <div>ğŸ§­ PressÃ£o: <span id="pressao">--</span> hPa</div>
    <div>ğŸ”„ GiroscÃ³pio X: <span id="gyrX">--</span>Â°</div>
    <div>ğŸ”„ GiroscÃ³pio Y: <span id="gyrY">--</span>Â°</div>
    <div>ğŸ”„ GiroscÃ³pio Z: <span id="gyrZ">--</span>Â°</div>
    
    <button id="resetBtn">ZERAR POSIÃ‡ÃƒO</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // ====== VariÃ¡veis de Controle (Offset) ======
    let offsets = { x: 0, y: 0, z: 0 };
    let currentData = { x: 0, y: 0, z: 0 }; // Armazena a Ãºltima leitura crua

    // ====== Cena 3D ======
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(3, 3, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // ====== AviÃ£o ======
    const plane = new THREE.Group();

    const body = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.2, 0.2),
      new THREE.MeshStandardMaterial({ color: 0x2196f3 })
    );

    const wings = new THREE.Mesh(
      new THREE.BoxGeometry(0.4, 0.05, 1.5),
      new THREE.MeshStandardMaterial({ color: 0x1976d2 })
    );

    const tail = new THREE.Mesh(
      new THREE.BoxGeometry(0.3, 0.15, 0.05),
      new THREE.MeshStandardMaterial({ color: 0x0d47a1 })
    );
    tail.position.set(-0.4, 0.15, 0);

    plane.add(body);
    plane.add(wings);
    plane.add(tail);
    scene.add(plane);

    camera.position.z = 3;

    // ====== LÃ³gica do BotÃ£o de Reset ======
    document.getElementById('resetBtn').addEventListener('click', () => {
        // Define o offset atual como sendo o valor que estÃ¡ chegando do sensor
        offsets.x = currentData.x;
        offsets.y = currentData.y;
        offsets.z = currentData.z;
        console.log("PosiÃ§Ã£o zerada/calibrada.");
    });

    // ====== WebSocket ======
    const socket = new WebSocket(`ws://${window.location.hostname}:81/`);

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      // Salva os dados crus para usar no cÃ¡lculo do offset se o botÃ£o for clicado
      currentData.x = data.gyroX;
      currentData.y = data.gyroY;
      currentData.z = data.gyroZ;

      // Aplica a rotaÃ§Ã£o considerando o offset (Valor Atual - Valor de Tara)
      // Mapeamento original mantido: X(pitch) usa Y, Y(yaw) usa Z, Z(roll) usa X
      plane.rotation.x = -(data.gyroY - offsets.y); 
      plane.rotation.y = (data.gyroZ - offsets.z); 
      plane.rotation.z = (data.gyroX - offsets.x); 

      // Atualiza dados no painel (mostra o valor real do sensor, nÃ£o o visual corrigido)
      document.getElementById("tempBMP").textContent = data.tempBMP ? data.tempBMP.toFixed(2) : "--";
      document.getElementById("pressao").textContent = data.pressao ? data.pressao.toFixed(2) : "--";
      document.getElementById("gyrX").textContent = data.gyroX.toFixed(3);
      document.getElementById("gyrY").textContent = data.gyroY.toFixed(3);
      document.getElementById("gyrZ").textContent = data.gyroZ.toFixed(3);
    };

    // ====== Render ======
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Ajuste de tela
    window.addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>

</html>
